<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认网页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layui.css') }}">
    <script src="{{ url_for('static', filename='css/layui.js') }}" ></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}" ></script>
</head>
<body>
<div class="layui-text">已加载Layui和jQuery。以后所有项目复制一份这个出去再写。 flask的flash消息，需要get_flashed_messages()返回</div>
<div class="layui-btn-warm">layui</div>
<div class="container">
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
</body>
</html>
